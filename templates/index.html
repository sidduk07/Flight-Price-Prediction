<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        label
        {
        font-weight: bold;
        text-align: left;
        float: left;
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">FLIGHT PRICE PREDICTION</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <form action="\predict" method="post">

            <!-- Departure Date -->
            <div class="form-group">
                <label for="Dep_Time" >Departure Date</label>
                <input type="datetime-local" class="form-control" id="Dep_Time" name="Dep_Time" required>
            </div>

            <!-- Arrival Date -->
            <div class="form-group">
                <label for="Arrival_Time">Arrival Date</label>
                <input type="datetime-local" class="form-control" id="Arrival_Time" name="Arrival_Time" required>
            </div>

            <!-- Source -->
            <div class="form-group">
                <label for="Source">Source</label>
                <select class="form-control" id="Source" name="Source" required>
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

            <!-- Destination -->
            <div class="form-group">
                <label for="Destination">Destination</label>
                <select class="form-control" id="Destination" name="Destination" required>
                    <option value="Cochin">Cochin</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>

                </select>
            </div>

            <!-- Stopovers -->
            <div class="form-group">
                <label for="stops">Number of Stopovers</label>
                <select class="form-control" id="stops" name="stops" required>
                    <option value="0">Non-Stop</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <!-- Airline -->
            <div class="form-group">
                <label for="airline">Airline</label>
                <select class="form-control" id="airline" name="airline" required>
                     <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                </select>
            </div>

            <form id="predictionForm" action="/predict" method="post">
                <!-- Form fields go here -->
                <button type="submit" class="btn btn-primary">Predict Fare</button>
            </form>
            <br>
            <br>

          <h3>{{ prediction_text }}</h3>

            <!-- Bootstrap JS and Dependencies -->

                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
        </body>
